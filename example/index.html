<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>countdown js Example</title>
    <style>
    * {margin:0; padding:0;}
    </style>
</head>
<body>
    <div class="countdown">
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
    <script src="../countdown.js"></script>
    <script>
    ;(function() {

        var countdown = new Countdown('.countdown', {
            number : {
                days : 1
            },
            end : function() {
                console.log('end');
            }
        });

    })();
    </script>
</body>
</html>
